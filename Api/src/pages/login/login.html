<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div>
   <ion-item id="box">
  <ion-label floating> <ion-icon name="ios-mail-outline"></ion-icon> Email</ion-label>
  <ion-input type="email" [(ngModel)]="conta.email" name="email"></ion-input>
</ion-item>
 <ion-item id="box">
  <ion-label floating> <ion-icon name="lock"></ion-icon> Senha</ion-label>
  <ion-input  type="password" [(ngModel)]="conta.senha" name="senha"></ion-input>
  </ion-item>
  <br>


<button ion-button color="branco" round round style="width: 130px" (click)="addConta()">criar conta</button>

</div>
    <br>
</ion-content>
